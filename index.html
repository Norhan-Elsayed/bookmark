<head>

<body>
    <div class="container">
        <div class="content">
            <div class="title1 d-flex justify-content-center "><h1 class="text-center position-relative py-2 mt-5 mb-1 pb-5 title">Bookmarker</h1></div>
            <div class="d-flex align-items-baseline justify-content-center p-0 m-0">
                <i class="fa-solid fa-bookmark fa-xl Icon1"></i>
                <h2 class="text-center px-2 mt-5 color-gradient paragraph"> Bookmark your favorite sites </h2>
                <i class="fa-solid fa-bookmark fa-xl Icon2"></i>
            </div>
            <div class="things">
                <label for="" class="ps-2 fw-bold mt-4"> <i class="fa-solid fa-book-bookmark pe-1"></i> Site Name</label>
                <input type="text" placeholder="Bookmark Name" class="form-control" id="bookmarkNm">
                <label for="" class="ps-2 fw-bold mt-3"> <i class="fa-solid fa-link pe-1"></i> Site URL</label>
                <input type="url" placeholder="Website URL" class="form-control" id="webUrl">
                <div class="d-flex justify-content-center ">
                    <button onclick="getWebsites()" class="btn px-5 my-5 btncolor" id="submitbtn">Submit</button>
                </div>
            </div>
            <table class="table table-hover table-light text-center mt-5">
                <thead>
                    <th>Index</th>
                    <th>Website Name</th>
                    <th>Visit</th>
                    <th>Delete</th>
                </thead>
                <tbody id="demo">

                </tbody>
            </table>
        </div>


        <script src="js/main.js"></script>
</body>
